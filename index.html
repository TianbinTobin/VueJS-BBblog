<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>VueJS</title>
  <style>
    .fade-enter-active, .fade-leave-active {
      transition: opacity .5s
    }
    .fade-enter, .fade-leave-active {
      opacity: 0
    }
  </style>
  <script src="js/vue.js"></script>
</head>
<body>
  <div id="app">
    {{message}}
    <div v-text="msg"></div>
    <!-- 和下面的一样 -->
    <div>{{msg}}</div>
  </div>
  <div id="app-3">
    <p v-if="seen">现在你看到我了</p>
  </div>
  <div id="demo">
    <button v-on:click="show = !show">
      Toggle
    </button>
    <transition name="fade">
      <p v-if="show">hello</p>
    </transition>
  </div>
  <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            msg: 'Tianbin'
        }
    });
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    });
    var demo = new Vue({
        el: '#demo',
        data: {
            show: true
        }
    });
  </script>

</body>
</html>
