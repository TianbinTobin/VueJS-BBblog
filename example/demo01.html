<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>VueJS-Demo01</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <ol>
    <li v-for="li in ol">{{li.text}}</li>
  </ol>
</div>

<div id="app2">
  <p>{{message}}</p>
  <button @click="reverseMessage">逆转消息</button>
</div>

<div id="app3">
  <p>{{message}}</p>
  <input title="msg" v-model="message">
</div>
<script>
  const app = new Vue({
      el: '#app',
      data: {
          ol:[
              {text: '学习JavaScript'},
              {text: '学习VueJS'},
              {text: '学习NodeJS'}
          ]
      }
  });

  const app2 = new Vue({
      el: '#app2',
      data: {
          message: 'Hello Vue.js'
      },
      methods: {
          reverseMessage: function () {
              this.message = this.message.split(' ').reverse().join(' ');
          }
      }
  });

  const app3 = new Vue({
      el: '#app3',
      data: {
          message: 'hello vue.js'
      }
  })
</script>
</body>
</html>
