<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>demo04</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <p>{{fullName}}</p>
</div>

<div id="app2">
  <p>{{fullName}}</p>
</div>

<div id="app3">
  <template v-if="ok">
    <h1>Title</h1>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
  </template>
</div>
<script>
  const app = new Vue({
      el: '#app',
      data: {
          firstName: 'Tian',
          lastName: 'bin',
          fullName: 'Tian bin'
      },
      watch: {
          firstName: function (val) {
              this.fullName = val + " " + this.lastName;
          },
          lastName: function (val) {
              this.fullName = this.firstName + " " + val;
          }
      }
  });

  const app2 = new Vue({
      el: '#app2',
      data: {
          firstName: 'Tian',
          lastName: 'bin',
      },
      computed: {
          fullName: function () {
              return this.firstName + " " + this.lastName;
          }
      }
  });

  const app3 = new Vue({
      el: '#app3',
      data: {
          ok: true
      }
  });
</script>
</body>
</html>
